<form action="">
  <label for="name">Name:</label>
  <input type="text" id="name" name="user_name" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="user_email" required><br>
  <label for="subject">Subject:</label>
  <select id="subject" name="subject">
    <option value="general">General</option>
    <option value="sales">Sales</option>
    <option value="support">Support</option>
  </select><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="user_message" required></textarea><br>
  <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
  <label for="newsletter">Subscribe to Newsletter</label>
  <input type="submit" value="Send">
</form>
